services:
  - type: web
    name: sonrisitapp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: sonrisitapp-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: sonrisitapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sonrisitapp-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: sonrisitapp-db
          property: database
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: sonrisitapp-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: sonrisitapp-db
    databaseName: sonrisitapp
    user: sonrisitapp_user